  <h1 class="text-white font-bold text-3xl my-3 text-center">Enter Your Details</h1>
  <div class="flex flex-row">
    <div class="cart-items w-[50%]">
    </div>
    <p id="total"></p>
    <div class="w-[50%]">
      <form action="">
        <div class="">
          <label for="Name" class="block my-2 text-md font-medium text-white">Name</label>
          <input type="text" id="Name"
            class="bg-black border-white text-white text-sm rounded-lg focus:ring-red-700 focus:border-red-700 w-[100%]  p-2.5 placeholder-gray-400 md:w-1/2"
            placeholder="Full Name" required>
          <label for="phone" class="block my-2  text-md font-medium text-white">Phone number</label>
          <input type="tel" id="phone"
            class="bg-black border-white text-white text-sm rounded-lg focus:ring-red-700 focus:border-red-700 w-[100%]  p-2.5 placeholder-gray-400 md:w-1/2 "
            placeholder="0333-3333-333" pattern="[0-9]{4}-[0-9]{4}-[0-9]{3}" required>
          <label for="first_name" class="block my-2 text-md font-medium text-white">Address</label>
          <input type="text" id="Address"
            class="bg-black border-white text-white text-sm rounded-lg focus:ring-red-700 focus:border-red-700 w-[100%]  p-2.5 placeholder-gray-400 md:w-1/2"
            placeholder="Address" required>
          <div>
            <input type="checkbox" class="checkbox checkbox-error mt-4" />
            <label class="label cursor-pointer text-white -mt-8 px-8">Cash on Delivery
            </label>
            <input type="checkbox" class="checkbox checkbox-error mt-4" />
            <label class="label cursor-pointer text-white -mt-8 px-8">Card on Delivery
            </label>
          </div>
          <button class="btn text-white border-none mx-40 my-8 bg-red-700 hover:bg-black">
            Confirm Order
          </button>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer mt-20 p-10 bg-black text-neutral-content">
    <aside>
      <img src="images/logo.png" alt="" class="w-2/5">
      <p>Restaurant Ltd.<br />Providing food since 1992</p>
    </aside>
    <nav>
      <header class="footer-title">Social</header>
      <div class="grid grid-flow-col gap-4">
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z">
            </path>
          </svg></a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
            </path>
          </svg></a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z">
            </path>
          </svg></a>
      </div>
    </nav>
    <form>
      <header class="footer-title">Subscribe for Hot offers</header>
      <fieldset class="form-control w-80">
        <label class="label">
          <span class="label-text text-white">Enter your email address</span>
        </label>
        <div class="join">
          <input type="text" placeholder="username@site.com" class="input input-bordered join-item" />
          <button class="btn bg-red-700 border-none text-white join-item">Subscribe</button>
        </div>
      </fieldset>
    </form>
  </footer>
  <script src="cart.js"></script>
